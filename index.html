<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      src="SPLITTER.png"
      alt="SPLITTER logo"
      width="86.66px"
      height="53.14px"
      class="logo"
    />
    <div class="container0">
      <div class="container">
        <div class="container1">
          <label for="input-bill" style="display: block">Bill</label>
          <div class="for-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="dollar-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
              />
            </svg>

            <input type="number" class="input-bill" placeholder="0" />
          </div>
          <p class="select-tip">Select Tip %</p>
          <div class="tip-grid">
            <button value="0.05" class="tip-btn btn5">5%</button>
            <button value="0.1" class="tip-btn btn10">10%</button>
            <button value="0.15" class="tip-btn btn15">15%</button>
            <button value="0.25" class="tip-btn btn25">25%</button>
            <button value="0.5" class="tip-btn btn50">50%</button>
            <input type="number" class="input-custom" placeholder="Custom" />
          </div>
          <div class="labels">
            <label for="input-number" style="display: block">
              Number of People</label
            >
            <label class="cant-be-zero hide" for="input-number">
              can't be zero</label
            >
          </div>
          <div class="for-icon-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="people-icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
              />
            </svg>

            <input type="number" class="input-number" placeholder="0" />
          </div>
        </div>
        <div class="container2">
          <div class="green-box">
            <div class="green-box-flex1">
              <div class="green-box-flex1-text">
                <p class="text1">Tip Amount</p>
                <p class="person-text">/ person</p>
              </div>
              <div class="dollars">
                <p class="dollar">$</p>
                <p class="dollar-amount">0.00</p>
              </div>
            </div>
            <div class="green-box-flex1 g1">
              <div class="green-box-flex1-text">
                <p class="text1">Total</p>
                <p class="person-text">/ person</p>
              </div>
              <div class="dollars">
                <p class="dollar">$</p>
                <p class="dollar-amount1">0.00</p>
              </div>
            </div>
            <button class="reset-btn">RESET</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
